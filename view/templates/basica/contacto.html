<!-- section Contact start -->
<section class="content-section-b" id="contact">
    <div class="bg-overlay pattern"></div>
    <div class="container">
        <div class="col-md-12">
            <div class="heading-inner text-center">
                <h2 class="sec-title">pongase en <span>Contacto</span></h2>
                <div class="line-btm c-white"></div>
                <p>Valoramos y atendemos cada solicitud de información</p>
            </div>
        </div> <!-- heading row end -->
        <div class="row">
            <div class="col-md-12">
                <form class="contact-inner">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label> Nombre</label>
                                <input class="form-control" placeholder="su nombre" type="text">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label> Correo Electrónico</label>
                                <input class="form-control" placeholder="su correo" type="text">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label> Asunto</label>
                                <input class="form-control" placeholder="asunto" type="text">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label> Mensaje</label>
                                <textarea name="mensaje" id="mensaje" cols="30" rows="8" class="form-control" placeholder="mensaje"></textarea>
                            </div>
                        </div>
                    </div> <!-- row end -->
                    <div class="row">
                        <div class="col-md-12 text-center">
                            <button class="btn btn-sm btn-default">Enviar mensaje</button>
                        </div>
                    </div>
                </form>
            </div>
        </div><!-- row end -->
    </div><!-- container end -->
</section>
